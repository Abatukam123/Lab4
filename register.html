<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;}
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px black;
            max-width: 400px;
            width: 100%;}
        label {
            display: block;
            margin-bottom: 5px;
            color: black;
            display: flex;
        }
        input{
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 4px;
        }
        select{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container"> 
    <h1>Register</h1>
    <form fill="registration-form">
        <label for="name">Full Name</label>
        <input type="text" fill="name" name="name" placeholder="Enter your full name" required>
        <label for="phonenumber">Phone Number </label>
        <input type="email" fill="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
        <label for="name">Date of Birth</label>
        <input type="date"  placeholder=" MM/DD/YYYY">
        <label for="email">Email</label>
        <input type="email" fill="email" name="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" fill="password" name="password" placeholder="Enter your password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="email" fill="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
        <button type="submit" style="background-color: grey;width: 100px;height: 40px;border-radius: 5px;">Register</button>
    </form>
    </div>
</body>
</html>
