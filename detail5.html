<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style (2).css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Divine</title>
    <link rel="icon" href="smalllogo.jpg">
</head>
<body>
    <main class="container">
        <nav class="nav">
            <img src="big logo.jpg" alt="Logo">
            <div class="mid-nav">
                <div class="list">
                   <p class="a">Home</p>
                    <p class="a">Promotion</p>
                    <p class="a">Product</p>
                    <p class="a">Cart</p>    
                </div>
                <div class="search">
                    <input type="text" placeholder="Search...." style="height: 30px; border-radius: 10px;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="right-nav">
                <i class="fa-solid fa-bars" style="font-size: 25px;"></i>             
            </div>
        </nav>
        <section class="content">
            <div class="content-left">
                <img class="pic" src="28.jpg" alt="">
            </div>
            <div class="content-right">
                	<p class="a">Romand 28 Bare Fig</p>
                    <div class="price" style="display: flex; gap: 10px;">
                    	<p class="a">$12.49</p> 
                    </div>
                    <div class="option-size">
                        <div class="quantity">
                            <p class="a">Quantity</p>
                            <select style="padding: 10px; border-radius: 5px;">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="buy">
                        <button>Add to cart</button>
                        <button>Buy now</button>
                        </div>

                    </div>

            </div>
            <footer>
            <div class="left">
                <p style="font-weight: 600;" class="a">Follow Us</p>
                <div class="item-footer">
                    <i class="fa-brands fa-facebook"></i>
                    <p class="a">Facebook</p>
                </div>
                <div class="item-footer">
                    <i class="fa-brands fa-instagram"></i>
                    <p class="a">Instagram</p>
                </div>
                <div class="item-footer">
                    <i class="fa-brands fa-youtube"></i>
                    <p class="a">Youtube</p>
                </div>
            </div>
            <div class="midd">
                <p style="font-weight: 600;" class="a">Contact Us</p>
                <div class="item-footer">
                    <i class="fa-solid fa-envelope"></i>
                    <p class="a">divineme@gmail.com</p>
                </div>
                <div class="item-footer">
                    <i class="fa-solid fa-phone"></i>
                    <p class="a">(+855) 0123123123</p>
                </div>
                <div class="item-footer">
                    <i class="fa-solid fa-phone"></i>
                    <p class="a">(+855) 0987987987</p>
                </div>
            </div>
            <div class="right-footer">
                <p class="a">Customer Service</p>
                <div class="item-footer">
                    <i class="fa-solid fa-question"></i> 
                    <p class="a">Online Exchange Policy</p>
                </div>
                <div class="item-footer">
                    <i class="fa-solid fa-shield-halved"></i>
                    <p class="a">Privacy Policy</p>
                </div>
            </div>
        </footer>
        </section>
        
    </main>
</body>
</html>
